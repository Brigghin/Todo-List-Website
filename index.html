<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <!-- Page Title -->
    <div id="divTitle">
        <i class="material-icons" style="font-size:40px;" id="headText">checklist</i>
        <h1>Todo List</h1>
    </div>

    <!-- Error Popups -->
    <div id="divErrorPopups">

    <div id="divEmptyErrorPopup"> 
        <i class="material-icons" style="font-size:15px;">info</i>
        <p>You cannot enter an empty task</p>
    </div>

    <div id="divDuplicateErrorPopup"> 
        <i class="material-icons" style="font-size:15px;">info</i>
        <p>You already have this task</p>
    </div>
    </div>

    <!-- Todo form -->
    <div id="divTodoForm">
        <form id="formTodo">
            <input 
            type="text"
            placeholder="Enter Task..." 
            id="inputTodo"/>
        </div>

    <!-- Submit button -->
        <div id="divFormButton">
            <button type="submit">
                <div id="divFormButtonText">
                    <i class="material-icons" style="font-size:20px;">checkmark</i>
                    Add Task
                </div>
            </button>
        </form>
    </div>

    <!-- Todo List -->
    <div class="divCheckbox">
        <ul id="ulTodoList"></ul>
    </div>

    <!-- Completed Todo List Title -->
    <div id="divCompletedTitle">
        <h2>Completed Tasks</h2>
        <hr>
    </div>
    
    <!-- Completed Todo List -->
    <div class="divCheckbox">
        <ul id="ulCompletedTodoList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
